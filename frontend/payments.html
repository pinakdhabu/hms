<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payments - Hotel Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <main class="container mt-4">
      <h2>Payments</h2>
      <form id="paymentForm" class="row g-3 mb-3">
        <div class="col-md-3"><input id="payResvId" class="form-control" placeholder="Reservation ID"></div>
        <div class="col-md-3"><input id="payAmount" class="form-control" placeholder="Amount"></div>
        <div class="col-md-3"><input id="payMethod" class="form-control" placeholder="Method"></div>
        <div class="col-md-3"><button class="btn btn-success" id="btnPay">Record Payment</button></div>
      </form>
      <hr>
      <div><input id="listPaymentsResv" class="form-control" placeholder="Reservation ID to list payments"><button id="btnListPayments" class="btn btn-secondary mt-2">List Payments</button><pre id="paymentsList" class="bg-light p-3 border mt-2"></pre></div>
    </main>
    <script src="/app.js"></script>
  </body>
</html>
