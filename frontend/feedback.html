<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feedback - Hotel Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <main class="container mt-4">
      <h2>Feedback</h2>
      <form id="feedbackForm" class="row g-3">
        <div class="col-md-3"><input id="fbCustomer" class="form-control" placeholder="Customer ID"></div>
        <div class="col-md-3"><input id="fbReservation" class="form-control" placeholder="Reservation ID"></div>
        <div class="col-md-3"><input id="fbRoomType" class="form-control" placeholder="Room Type"></div>
        <div class="col-md-1"><input id="fbScore" class="form-control" type="number" min="1" max="5" placeholder="Score"></div>
        <div class="col-md-12"><textarea id="fbComment" class="form-control" placeholder="Comment"></textarea></div>
        <div class="col-12"><button class="btn btn-success" id="btnFeedback">Submit Feedback</button> <span id="feedbackResult" class="ms-3"></span></div>
      </form>
    </main>
    <script src="/app.js"></script>
  </body>
</html>
