<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard - Hotel Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <main class="container mt-4">
      <h2>Dashboard</h2>
      <div class="row g-3 mt-3">
        <div class="col-md-6"><div class="p-3 bg-white border">Active bookings: <span id="dashActive">-</span></div></div>
        <div class="col-md-6"><div class="p-3 bg-white border">Available rooms: <span id="dashAvail">-</span></div></div>
        <div class="col-12 mt-3"><div class="p-3 bg-white border">Recent activity</div><pre id="dashActivity" class="mt-2 bg-light p-2"></pre></div>
      </div>
    </main>
    <script src="/app.js"></script>
  </body>
</html>
