<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book - Hotel Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container mt-4">
      <h2>Book a Room</h2>
      <form id="bookingForm" class="row g-3">
        <div class="col-md-3"><label class="form-label">Customer ID</label><input class="form-control" id="customerId" type="number"></div>
        <div class="col-md-3"><label class="form-label">Room</label><select id="roomSelect" class="form-select"></select></div>
        <div class="col-md-3"><label class="form-label">Check-in</label><input class="form-control" id="checkIn" type="date"></div>
        <div class="col-md-3"><label class="form-label">Check-out</label><input class="form-control" id="checkOut" type="date"></div>
        <div class="col-12"><button class="btn btn-primary" id="btnBook">Book Room</button> <span id="bookingResult" class="ms-3"></span></div>
      </form>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
